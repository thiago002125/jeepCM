                <h1><a href="med1.html">Objetivo</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">O projeto tem como objetivo catalisar o pensamento empreendedor e sustentável em nossos jovens, preparando-os para enfrentar os desafios do século XXI com confiança e visão. Através de uma abordagem prática e inspiradora, proporcionaremos experiências educativas que incentivam a criatividade, a resolução de problemas e a consciência ambiental. Os participantes terão a oportunidade de desenvolver e implementar ideias empreendedoras com um foco especial na sustentabilidade, promovendo não apenas a inovação, mas também a responsabilidade social. Ao cultivar essas habilidades desde cedo, buscamos criar uma nova geração de líderes que não apenas prosperem nos negócios, mas que também se tornem agentes de mudança positiva em suas comunidades e no mundo.</textarea>
